        <div class="container">
            <h2>Formulario de Compras</h2>
            <form action="#" method="POST">

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                <div class="form-group">

                    <label for="direccion">Dirección:</label>
                    <textarea id="direccion" name="direccion" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="producto">Producto:</label>
                    <select id="producto" name="producto" required>
                        <option value="Final Fantasy 7 Standard">Final Fantasy 7 Standard</option>
                        <option value="Final Fantasy 7 Deluxe Edition">Final Fantasy 7 Deluxe Edition</option>
                        <option value="Final Fantasy 7 Rebirth Collector's Edition">Final Fantasy 7 Rebirth Collector's Edition</option>
                    </select>
                </div>
                <button type="submit">Comprar</button>
            </form>
